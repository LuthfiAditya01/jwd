<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background with Hex Color</title>
    <style>
        #colorBox {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-family: Arial, sans-serif;
            border-radius: 25px;
        }
        body {
            margin-top: 200px;
        }
        input {
            border-radius: 0px;
        }
    </style>
</head>
<body>
    <center><div id="colorBox">#000000</div></center> <br>
    <center><input type="text" id="textInput" placeholder="Enter hex color code..."></center>
    <center><button id="toggleColorBtn">Toggle Color</button></center>

    <script>
        const textInput = document.getElementById('textInput');
        const colorBox = document.getElementById('colorBox');
        const toggleColorBtn = document.getElementById('toggleColorBtn');

        textInput.addEventListener('input', function() {
            const hexColor = textInput.value;
            // Check if the input is a valid hex color code

            colorBox.style.backgroundColor = hexColor;
            colorBox.textContent = hexColor;
        });

        toggleColorBtn.addEventListener('click', function() {
            const currentColor = colorBox.style.color;
            colorBox.style.color = currentColor === 'black' ? 'white' : 'black';
        });
    </script>
</body>
</html>
