<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-red-500">
    <div class="grid grid-cols-2 bg-white m-20 mr-20 rounded-2xl">
        <div class="pl-24 pr-24">
            <img src="img/JKT48 New Era Logo Red.jpeg" class="w-20 mt-8" alt="">
            <h1 class="mb-4 text-4xl font-sans font-extrabold leading-none tracking-tight text-stone-700 md:text-5xl lg:text-7xl mt-7">Login</h1>
            <p class="mb-4 text-xl font-normal text-stone-600 dark:text-gray-400">Beneran punya akun Membership nih?</p>
            <form action="" method="post">
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-white dark:text-black">Email address</label>
                    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="johndoe@company.com" required />
                </div> 
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Password</label>
                    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required />
                </div> 
                <button type="submit" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Login</button> <br>
            </form>
            
        </div>
        <div class="flex justify-center align-middle bg-contain rounded-2xl p-8" style="background-image: url(img/Wallpaper\ Laptop\ ShaniJKT48.jpeg);">
            
        </div>
    </div>
</body>
</html>
